<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>SkillSwap - Learning Preferences</title>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Noto+Sans:wght@300;400;500;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ecec",
                        "primary-hover": "#0fbaba",
                        "background-light": "#f6f8f8",
                        "background-dark": "#102222",
                        "surface-dark": "#182c2c",
                        "surface-light": "#ffffff",
                        "border-dark": "#283939",
                        "border-light": "#e0e6e6",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"],
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white antialiased transition-colors duration-300">

<div class="relative flex min-h-screen w-full flex-col">
    <header class="sticky top-0 z-50 flex items-center justify-between border-b border-border-light dark:border-border-dark bg-surface-light/80 dark:bg-background-dark/80 px-6 py-4 backdrop-blur-md">
        <div class="flex items-center gap-3">
            <div class="flex size-8 items-center justify-center rounded-lg bg-primary/20 text-primary">
                <span class="material-symbols-outlined text-2xl">swap_calls</span>
            </div>
            <h2 class="text-xl font-bold tracking-tight text-slate-900 dark:text-white">SkillSwap</h2>
        </div>
    </header>

    <main class="flex flex-1 flex-col items-center justify-start px-4 py-8 sm:px-6 lg:px-8">
        <div class="w-full max-w-3xl">
            <nav aria-label="Progress" class="mb-12">
                <ol class="flex items-center justify-center w-full" role="list">
                    <li class="relative flex flex-1 flex-col items-center group">
                        <div class="flex items-center w-full">
                            <div class="flex-1 h-[2px] bg-primary"></div>
                            <span class="relative flex size-8 items-center justify-center rounded-full bg-primary transition-colors">
                                <span class="material-symbols-outlined text-black text-lg font-bold">check</span>
                            </span>
                            <div class="flex-1 h-[2px] bg-primary"></div>
                        </div>
                        <span class="absolute top-10 text-sm font-medium text-primary">Profile</span>
                    </li>
                    <li class="relative flex flex-1 flex-col items-center">
                        <div class="flex items-center w-full">
                            <div class="flex-1 h-[2px] bg-primary"></div>
                            <span class="relative flex size-8 items-center justify-center rounded-full bg-primary transition-colors">
                                <span class="material-symbols-outlined text-black text-lg font-bold">check</span>
                            </span>
                            <div class="flex-1 h-[2px] bg-primary"></div>
                        </div>
                        <span class="absolute top-10 text-sm font-bold text-primary">Teaching</span>
                    </li>
                    <li class="relative flex flex-1 flex-col items-center">
                        <div class="flex items-center w-full">
                            <div class="flex-1 h-[2px] bg-primary"></div>
                            <span class="relative flex size-10 items-center justify-center rounded-full border-2 border-primary bg-background-dark shadow-[0_0_15px_rgba(19,236,236,0.5)]">
                                <span class="text-primary text-sm font-bold">3</span>
                            </span>
                            <div class="flex-1 h-[2px] bg-border-light dark:bg-border-dark"></div>
                        </div>
                        <span class="absolute top-12 text-sm font-medium text-primary">Learning</span>
                    </li>
                </ol>
            </nav>

            <div class="animate-fade-in-up flex flex-col gap-8 rounded-2xl border border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark p-6 shadow-xl sm:p-10">
                <div class="flex flex-col gap-2">
                    <h1 class="text-3xl font-bold leading-tight tracking-tight text-slate-900 dark:text-white">
                        What do you want to learn?
                    </h1>
                    <p class="text-gray-500 dark:text-gray-400">
                        Final Step: Identify the skills you want to master.
                    </p>
                </div>

                <div class="flex flex-col gap-4">
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-4 pointer-events-none">
                            <span class="material-symbols-outlined text-gray-400 group-focus-within:text-primary transition-colors">search</span>
                        </div>
                        <input class="block w-full rounded-xl border-border-light dark:border-border-dark bg-slate-50 dark:bg-[#101818] py-4 pl-12 pr-4 text-slate-900 dark:text-white placeholder:text-gray-400 focus:border-primary focus:ring-1 focus:ring-primary sm:text-lg transition-all shadow-sm" id="skill-input" placeholder="e.g. Spanish, React Native..." type="text"/>
                        <div class="absolute inset-y-0 right-2 flex items-center">
                            <button id="add-skill-btn" class="rounded-lg bg-slate-200 dark:bg-border-dark px-3 py-1.5 text-xs font-semibold text-slate-700 dark:text-gray-300 hover:bg-slate-300 dark:hover:bg-primary/20 dark:hover:text-primary transition-colors">
                                Add
                            </button>
                        </div>
                    </div>
                </div>

                <div id="skills-list" class="flex flex-wrap items-center gap-2 min-h-[50px]"></div>

                <div class="mt-8 flex items-center justify-between">
                    <button onclick="window.history.back()" class="flex items-center gap-2 rounded-lg px-6 py-3 text-sm font-bold text-slate-600 dark:text-gray-400 hover:bg-slate-200 dark:hover:bg-surface-dark dark:hover:text-white transition-colors">
                        <span class="material-symbols-outlined text-lg">arrow_back</span> Back
                    </button>
                    <button id="finish-btn" class="group flex items-center gap-2 rounded-lg bg-primary px-8 py-3 text-sm font-bold text-black shadow-[0_0_20px_rgba(19,236,236,0.3)] hover:bg-primary-hover transition-all transform hover:-translate-y-0.5 active:translate-y-0">
                        Finish & Go to Dashboard
                        <span class="material-symbols-outlined text-lg transition-transform group-hover:translate-x-1">check</span>
                    </button>
                </div>
            </div>
        </div>
    </main>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const userId = localStorage.getItem('skillswap_temp_userid');
        if (!userId) {
            window.location.href = 'signup.html';
            return;
        }

        const finishBtn = document.getElementById('finish-btn');
        const skillInput = document.getElementById('skill-input');
        const addBtn = document.getElementById('add-skill-btn');
        const skillsList = document.getElementById('skills-list');

        let learnSkills = [];

        function renderSkills() {
            skillsList.innerHTML = '';
            learnSkills.forEach((skill, index) => {
                const tag = document.createElement('div');
                tag.className = 'group relative flex items-center gap-2 rounded-xl border border-border-light dark:border-border-dark bg-slate-50 dark:bg-[#101818] p-3 px-5 transition-all hover:border-green-500/50';
                tag.innerHTML = `
                    <div class="flex items-center gap-3">
                        <div class="flex size-8 items-center justify-center rounded-lg bg-green-100 dark:bg-green-500/10 text-green-600 dark:text-green-400">
                             <span class="material-symbols-outlined text-sm">psychology</span>
                        </div>
                        <h4 class="font-bold text-slate-900 dark:text-white text-sm">${skill}</h4>
                    </div>
                    <button onclick="removeLearnSkill(${index})" class="rounded-full p-1 text-gray-500 hover:bg-red-500/10 hover:text-red-500 transition-colors ml-2">
                        <span class="material-symbols-outlined text-lg">close</span>
                    </button>
                `;
                skillsList.appendChild(tag);
            });
        }

        addBtn.addEventListener('click', () => {
            const val = skillInput.value.trim();
            if(val && !learnSkills.includes(val)) {
                learnSkills.push(val);
                renderSkills();
                skillInput.value = '';
            }
        });

        skillInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addBtn.click();
        });

        window.removeLearnSkill = (index) => {
            learnSkills.splice(index, 1);
            renderSkills();
        };

        // SAVE AND FINISH
        finishBtn.addEventListener('click', async () => {
            finishBtn.innerText = "Finalizing Profile...";
            finishBtn.disabled = true;

            try {
                // Sync to backend using the same profile-update endpoint
                const res = await fetch(`http://127.0.0.1:5000/api/users/${userId}/update-profile`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        learnSkills: learnSkills,
                        teachSkills: [], // Backend uses $addToSet or update, so this won't overwrite survey1
                        headline: "Lifelong Learner"
                    })
                });

                if (res.ok) {
                    // DO NOT remove skillswap_temp_userid here, we need it to stay logged in!
                    window.location.href = 'user_dashboard.html';
                } else {
                    alert("Error saving preferences. Redirecting anyway...");
                    window.location.href = 'user_dashboard.html';
                }
            } catch (e) {
                console.error("Connection error:", e);
                window.location.href = 'user_dashboard.html';
            }
        });
    });
</script>

</body>
</html>
